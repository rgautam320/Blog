{% extends 'basic.html' %}
{% load static %}


{% block title %}Rajan Blog | Login{% endblock %}

{% block content %}

<div class="container px-4">

    <h1 class="heading">Login</h1>

    <div class="form-group">
        <form method="POST" name="login" onsubmit="return validateForm()">
            {% csrf_token %}
            <!-- {{ form.as_p }} -->
            <div class="mb-3">
                <input type="text" id="username" class="form-control" name="username" placeholder="Username">
                <p id="warning1" class="text-danger"></p>
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" name="password" placeholder="Password">
                <p id="warning2" class="text-danger"></p>
            </div>

            <button type="submit" class="btn btn-primary my-2">Login</button>
            <div class="form-text my-3">Not Registered Yet? <a href="{% url  'register' %}">Register</a> here. </div>

        </form>
    </div>
    <script src="{% static 'js/login.js' %}">

    </script>
</div>

{% endblock %}
