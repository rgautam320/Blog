{% extends 'basic.html' %}

{% block title %}Rajan Blog | Change Password{% endblock %}

{% block content %}

<div class="container">

    <h1 class="heading">Change Your Password</h1>

    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary my-2">Change Password</button>

        </form>
    </div>
</div>

{% endblock %}
